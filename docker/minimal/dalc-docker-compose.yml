version: '3'

services:
  dalc0:
    container_name: dalc0
    # Includes PR https://github.com/celestiaorg/celestia-node/pull/845
    image: "ghcr.io/celestiaorg/celestia-node:sha-5106182"
    environment:
      - NODE_TYPE=bridge
      - CELESTIA_PRIVATE_GENESIS=07F89A81EBC049DE20ADA631DF3DB160883CE1EEAF13719C3E7179E27EA278C3
    command: [
            "celestia", "bridge", "start",
            "--core.remote", "tcp://192.167.10.0:26657",
            "--core.grpc", "tcp://192.167.10.0:9090",
            "--keyring.accname", "key-1"
             ]
    volumes:
       - ${PWD}/celestia-app/private/keyring-test:/root/.celestia-bridge/keys/keyring-test:ro
    ports:
      - "26658:26658"

    networks:
      localnet:
        ipv4_address: 192.167.3.0

networks:
  localnet:
    name: localnet
    driver: bridge
    ipam:
      driver: default
      config:
      -
        subnet: 192.167.0.0/16
